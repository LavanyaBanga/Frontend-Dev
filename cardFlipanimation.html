<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Card Container */
        .card-container {
            perspective: 1000px; /* needed for 3D effect */
        }

        /* Card */
        .card {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        /* Flip on hover */
        .card-container:hover .card {
            transform: rotateY(180deg);
        }

        /* Front and Back sides */
        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* hides backside when facing away */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        /* Front side */
        .card-front {
            background-color: #4CAF50;
        }

        .card-front img {
            width: 80%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card-front h2 {
            text-align: center;
        }

        /* Back side */
        .card-back {
            background-color: #333;
            transform: rotateY(180deg);
            text-align: center;
        }

        .card-back p {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Responsive */
        @media screen and (max-width: 400px) {
            .card {
                width: 90%;
                height: 350px;
            }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card">
            <!-- Front Side -->
            <div class="card-front">
                <img src="https://via.placeholder.com/200x150" alt="Card Image">
                <h2>Card Title</h2>
            </div>
            <!-- Back Side -->
            <div class="card-back">
                <p>This is the back side of the card. You can add a description or more info here.</p>
            </div>
        </div>
    </div>

</body>
</html>
