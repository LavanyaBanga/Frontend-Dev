<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini User Interface Layout</title>

  <style>
    /* ====== Global Styles ====== */
    * {
      box-sizing: border-box; /* Apply consistent box sizing */
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
    }

    /* ====== Main Layout ====== */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* ====== Card Container ====== */
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #3498db;
    }

    /* ====== Form Styling ====== */
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      text-align: left;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
      outline: none;
    }

    /* ====== Buttons ====== */
    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    button {
      flex: 1;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    /* ====== Footer ====== */
    footer {
      font-size: 0.9rem;
    }

    /* ====== Responsive Design ====== */
    @media (max-width: 600px) {
      .card {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mini User Interface</h1>
  </header>

  <main>
    <section class="card">
      <img src="https://via.placeholder.com/80" alt="User Avatar">

      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name">
        </div>

        <div>
          <label for="message">Message:</label>
          <textarea id="message" rows="3" placeholder="Write something..."></textarea>
        </div>

        <div class="btn-group">
          <button type="submit">Submit</button>
          <button type="reset" style="background-color:#95a5a6;">Reset</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>Created by Vanshika Gupta | Mini UI Layout Demo</p>
  </footer>
</body>
</html>
