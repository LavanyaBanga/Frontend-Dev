<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        header .logo {
            font-size: 1.8rem;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* Main content */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            gap: 40px;
        }

        .about {
            flex: 1;
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        /* Responsive design */
        @media screen and (max-width: 700px) {
            main {
                flex-direction: column;
                gap: 20px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1 class="logo">Vanshika Gupta</h1>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="about" class="about">
            <h2>About Me</h2>
            <p>Hello! I am Vanshika Gupta, a passionate web developer who loves creating clean and responsive websites. I enjoy learning new technologies and implementing them in my projects.</p>
        </section>

        <section class="image-section">
            <img src="profile.jpg" alt="Vanshika Gupta">
        </section>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2025 Vanshika Gupta. All rights reserved.
    </footer>

</body>
</html>
