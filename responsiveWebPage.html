<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flex + Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
            animation: fadeInUp 1s ease forwards;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #333;
        }

        /* Main Grid Layout */
        main {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        /* Article */
        article {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .box {
            background-color: #4CAF50;
            color: white;
            flex: 1 1 30%;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 150px;
            transition: transform 0.3s;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        /* Sidebar */
        aside {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        aside h3 {
            margin-bottom: 15px;
            color: #333;
        }

        aside ul {
            list-style: none;
        }

        aside ul li {
            margin-bottom: 10px;
        }

        aside ul li a {
            text-decoration: none;
            color: #4CAF50;
            transition: color 0.3s;
        }

        aside ul li a:hover {
            color: #333;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            border-radius: 5px;
        }

        /* Keyframe Animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media screen and (max-width: 800px) {
            main {
                grid-template-columns: 1fr;
            }

            article {
                flex-direction: column;
                align-items: center;
            }

            .box {
                width: 80%;
            }
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">MyLogo</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Article with 3 boxes -->
        <article>
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </article>

        <!-- Sidebar -->
        <aside>
            <h3>Sidebar</h3>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
            </ul>
        </aside>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2025 MyWebsite. All rights reserved.
    </footer>

</body>
</html>
