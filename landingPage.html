<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startup Landing Page</title>

  <!-- ✅ Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- ✅ Custom CSS inside <style> -->
  <style>
    /* ===== Hero Section Styling ===== */
    .hero {
      min-height: 90vh; /* Almost full-screen */
      background: linear-gradient(
          rgba(0, 0, 0, 0.5),
          rgba(0, 0, 0, 0.5)
        ),
        url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1600&q=80')
        center/cover no-repeat;
    }

    /* Custom button hover effect */
    .btn-primary {
      background-color: #0d6efd;
      border: none;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>

<body>
  <!-- ===== HEADER / NAVBAR ===== -->
  <header class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark container">
      <a class="navbar-brand fw-bold" href="#">TechNova</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- ===== HERO SECTION ===== -->
  <main>
    <section class="hero d-flex align-items-center text-center text-white">
      <div class="container">
        <div class="row justify-content-center">
          <!-- Bootstrap grid system: .row + .col -->
          <div class="col-md-8">
            <h1 class="display-3 fw-bold mb-3">Empowering Innovation</h1>
            <p class="lead mb-4">
              We build digital solutions to help startups scale efficiently.
            </p>
            <a href="#" class="btn btn-primary btn-lg">Get Started</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 TechNova Inc. All rights reserved.</p>
  </footer>

  <!-- ✅ Bootstrap JS Bundle (for Navbar toggle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
