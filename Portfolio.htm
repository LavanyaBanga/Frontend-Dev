<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>

  <!-- ✅ Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Optional custom CSS -->
  <style>
    /* Custom section background */
    body {
      background-color: #f8f9fa; /* Bootstrap bg-light */
    }

    .profile-img {
      width: 180px;
      height: 180px;
      object-fit: cover;
    }

    footer {
      margin-top: 3rem;
    }
  </style>
</head>

<body class="text-dark">

  <!-- ===== HEADER SECTION ===== -->
  <header class="text-center p-5 bg-light">
    <h1 class="fw-bold">John Doe</h1>
    <p class="lead mb-4">Web Developer | Creative Designer | Freelancer</p>

    <!-- Profile Image -->
    <img
      src="https://via.placeholder.com/180"
      alt="Profile photo"
      class="img-fluid rounded-circle profile-img mb-3"
    />

    <!-- Action Buttons -->
    <div class="mt-3">
      <button class="btn btn-primary me-2">Hire Me</button>
      <button class="btn btn-outline-dark">Download CV</button>
    </div>
  </header>

  <!-- ===== CONTACT FORM SECTION ===== -->
  <main>
    <section class="container text-center mt-5">
      <h2 class="fw-bold mb-3">Contact Me</h2>
      <p class="mb-4">Feel free to reach out using the form below.</p>

      <!-- Contact Form (Bootstrap form utilities) -->
      <form class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Your Name" required />
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Your Email" required />
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="3" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Send Message</button>
      </form>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="text-center bg-dark text-white p-3">
    <p class="mb-0">&copy; 2025 John Doe. All rights reserved.</p>
  </footer>

  <!-- ✅ Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
