<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Catalog</title>

  <!-- ✅ Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- ✅ Custom CSS for Hover Effect -->
  <style>
    /* Add smooth hover shadow effect */
    .product-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .product-img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>

<body class="bg-light text-dark">
  <!-- ===== HEADER ===== -->
  <header class="bg-dark text-white text-center py-4 mb-4">
    <h1 class="fw-bold">Online Store</h1>
    <p class="mb-0">Browse Our Latest Products</p>
  </header>

  <!-- ===== MAIN PRODUCT GRID ===== -->
  <main class="container mb-5">
    <div class="row g-4">
      <!-- ===== Product 1 ===== -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card product-card shadow-sm">
          <img src="https://via.placeholder.com/300x200" class="card-img-top product-img" alt="Product 1" />
          <div class="card-body text-center">
            <h5 class="card-title">Wireless Headphones</h5>
            <p class="text-muted">$49.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- ===== Product 2 ===== -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card product-card shadow-sm">
          <img src="https://via.placeholder.com/300x200" class="card-img-top product-img" alt="Product 2" />
          <div class="card-body text-center">
            <h5 class="card-title">Smart Watch</h5>
            <p class="text-muted">$89.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- ===== Product 3 ===== -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card product-card shadow-sm">
          <img src="https://via.placeholder.com/300x200" class="card-img-top product-img" alt="Product 3" />
          <div class="card-body text-center">
            <h5 class="card-title">Bluetooth Speaker</h5>
            <p class="text-muted">$39.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- ===== Product 4 ===== -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card product-card shadow-sm">
          <img src="https://via.placeholder.com/300x200" class="card-img-top product-img" alt="Product 4" />
          <div class="card-body text-center">
            <h5 class="card-title">Gaming Mouse</h5>
            <p class="text-muted">$29.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Online Store. All rights reserved.</p>
  </footer>

  <!-- ✅ Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
