<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
        }

        /* Dashboard Grid */
        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 80px 1fr;
            grid-template-areas:
                "header header"
                "sidebar main";
            gap: 20px;
            height: 100vh;
            padding: 20px;
        }

        /* Header */
        header {
            grid-area: header;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 8px;
        }

        /* Sidebar */
        aside {
            grid-area: sidebar;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-radius: 8px;
        }

        aside a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        aside a:hover {
            background-color: rgba(255,255,255,0.2);
        }

        /* Main Content */
        main {
            grid-area: main;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-auto-rows: 150px;
            gap: 20px;
        }

        .box {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* Box spanning two columns */
        .span-two {
            grid-column: span 2;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 900px) {
            .dashboard {
                grid-template-columns: 200px 1fr;
                grid-template-rows: 70px 1fr;
            }
        }

        @media screen and (max-width: 700px) {
            .dashboard {
                grid-template-columns: 1fr;
                grid-template-rows: 70px auto auto;
                grid-template-areas:
                    "header"
                    "sidebar"
                    "main";
            }

            main {
                grid-template-columns: 1fr;
                grid-auto-rows: 150px;
            }

            .span-two {
                grid-column: span 1;
            }
        }

    </style>
</head>
<body>

    <div class="dashboard">
        <!-- Header -->
        <header>
            Dashboard
        </header>

        <!-- Sidebar -->
        <aside>
            <a href="#">Home</a>
            <a href="#">Analytics</a>
            <a href="#">Reports</a>
            <a href="#">Settings</a>
        </aside>

        <!-- Main Content -->
        <main>
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box span-two">Box 3 (span 2 columns)</div>
            <div class="box">Box 4</div>
        </main>
    </div>

</body>
</html>
