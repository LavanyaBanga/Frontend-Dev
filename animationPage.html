<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animation Demonstration</title>

  <style>
    /* ====== General Page Styling ====== */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
    }

    header {
      margin-bottom: 2rem;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      flex-wrap: wrap;
    }

    /* ====== 1. Moving Box Animation ====== */
    .moving-box {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      border-radius: 8px;
      animation: moveBox 3s ease-in-out infinite alternate;
    }

    @keyframes moveBox {
      0% { transform: translateX(0); }
      50% { transform: translateX(100px); background-color: #1abc9c; }
      100% { transform: translateX(0); background-color: #3498db; }
    }

    /* ====== 2. Bouncing Ball Animation ====== */
    .bouncing-ball {
      width: 80px;
      height: 80px;
      background-color: #e74c3c;
      border-radius: 50%;
      position: relative;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-120px); }
    }

    /* ====== 3. Color-Changing Text Animation ====== */
    .color-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #8e44ad;
      animation: colorChange 4s ease-in-out infinite alternate;
      animation-delay: 1s; /* demonstrate animation-delay */
    }

    @keyframes colorChange {
      0% { color: #8e44ad; }
      25% { color: #e67e22; }
      50% { color: #16a085; }
      75% { color: #c0392b; }
      100% { color: #2980b9; }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 700px) {
      main {
        flex-direction: column;
        gap: 2rem;
      }
    }

  </style>
</head>
<body>
  <header>
    <h1>CSS Animation Demonstration</h1>
    <p>Examples using <code>@keyframes</code>, animation delays, and smooth timing.</p>
  </header>

  <main>
    <!-- 1. Moving Box -->
    <div class="moving-box"></div>

    <!-- 2. Bouncing Ball -->
    <div class="bouncing-ball"></div>

    <!-- 3. Color Changing Text -->
    <div class="color-text">Color Changing Text</div>
  </main>

  <footer>
    <p>Created by Vanshika Gupta | CSS Animation Practice</p>
  </footer>
</body>
</html>
